
<div class="row">
    <div class="col">
      <app-add-race-modal>

      </app-add-race-modal>
    </div>
  </div>

    <div class="row">
        <div class="col">
            <table class="table">
                <tbody>
                  <tr>
                    <td>Track</td>
                    <td>Date</td>
                    <td>Race Number</td>
                    <td>Entries</td>
                  </tr>
                </tbody>
                <tr *ngFor="let race of races()">
                  <td>{{ race.track }}</td>
                  <td>{{ race.date }}</td>
                  <td>
                      <a routerLink="/race/{{race.track}}/{{race.date}}/{{race.number}}" >
                        {{ race.number }}
                      </a>

                  </td>
                  <td>{{ race.entries.length }}</td>
                  </tr>
                  </table>
        </div>
      </div>
